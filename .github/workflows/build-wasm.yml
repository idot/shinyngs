name: Build WebAssembly R Package

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  build-wasm:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Build WebAssembly R package
        uses: r-wasm/actions/build-rwasm@v1
        with:
          packages: 'github::idot/shinyngs'
          strip: "demo, doc, examples, help, html, include, tests, vignette"
          image-path: 'wasm-lib'
          repo-path: '_repo'

      - name: Upload WASM library
        uses: actions/upload-artifact@v4
        with:
          name: shinyngs-wasm-lib
          path: wasm-lib

      - name: Upload WASM repository
        uses: actions/upload-artifact@v4
        with:
          name: shinyngs-wasm-repo
          path: _repo

      - name: Setup Pages
        uses: actions/configure-pages@v4

  
      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: '_repo'
  
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v3
        if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop')


    environment:
       name: github-pages
       url: ${{ steps.deployment.outputs.page_url }}
  